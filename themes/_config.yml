# Menus
menu:
  Home: http://castbox.fm
  # Blogs: .
  Archives: archives
  # Facebook: https://facebook.com/castbox.fm
  # Twitter: https://twitter.com/CastBox_FM

# Customize
customize:
    logo:
        enabled: true
        width: 40
        height: 40
        url: images/logo.png
    profile:
        enabled: false # Whether to show profile bar
        avatar: css/images/avatar.png
        gravatar: # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
        author: CastBox Team
        author_title: We got everything you want to hear
        location: Beijing, China
        follow: https://facebook.com/castbox.fm
    highlight: monokai
    sidebar: right # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: http://castbox.fm/app/castbox/static/images/favicon.ico  # path to favicon
    social_links:
        #github: http://github.com/ppoffice/hexo-theme-icarus
        twitter: https://twitter.com/CastBox_FM
        facebook: https://facebook.com/castbox.fm
        #rss: /rss
    social_link_tooltip: true # enable the social link tooltip, options: true, false

# Widgets
widgets:
    - recent_posts
    - category
    - archive
    - tag
    - tagcloud
    - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    disqus: castbox # enter disqus shortname here
    duoshuo: # enter duoshuo shortname here
    youyan: # enter youyan uid here

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true # options: true, false
    justified-gallery: true # options: true, false
    google_analytics: UA-66609102-15 # enter the tracking ID for your Google Analytics
    google_site_verification: # enter Google site verification code
    baidu_analytics: # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        CastBox: https://castbox.fm
